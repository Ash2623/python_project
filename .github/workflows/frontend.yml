name: Deploy Frontend

on:
  push:
    branches:
      - frontend 

jobs:
  lint-test-build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Deploy Frontend
        run: |
          python -m http.server 8000
          echo "Frontend deployed successfully!"

