name: Frontend Linting

on:
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Virtual Environment
        run: |
          cd /home/ayush/project/frontend
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate

      - name: Install Dependencies
        run: |
          source /home/ayush/project/frontend/venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install flake8 black isort

      - name: Run Linting (Flake8)
        run: |
          source /home/ayush/project/frontend/venv/bin/activate
          flake8 . --exclude=venv,migrations,__pycache__ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Code Formatting (Black & isort)
        run: |
          source /home/ayush/project/frontend/venv/bin/activate
          black . --exclude "venv|migrations|__pycache__"
          isort . --skip venv --skip migrations

